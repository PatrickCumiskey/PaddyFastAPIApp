[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Silence SQLAlchemy logging during tests
log_cli = false
log_level = INFO

# Set order to run tests - first database then the rest
addopts = --strict-markers
markers =
    database: Database connection tests
    models: Model tests
    schemas: Schema validation tests
    api: API endpoint tests
    utils: Utility function tests